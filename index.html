<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <!--create title and header for game with start button and score-->  
        <section id='header'>
             <span class = 'title'>Whack-a-Mole!</span>
            <div>
            <button id ="Start" onclick="startGame()">Start Game!</button>
            <button id ="End" onclick="endGame()">End Game</button></div>
            <span id="score">Score: <span>0</span></span>
        </section>
        <!--Create a board with 9 zones, each containing a hole and mole -->
        <section id="gameArea">
            <section class="zone">
                <div class="hole"></div>
                <div class="mole"></div>
            </section>
            <section class="zone">
                <div class="hole"></div>
                <div class="mole"></div>
            </section>
            <section class="zone">
                <div class="hole"></div>
                <div class="mole"></div>
            </section>
            <section class="zone">
                <div class="hole"></div>
                <div class="mole"></div>
            </section>
            <section class="zone">
                <span id = "prompts"></span>
                <div class="hole"></div>
                <div class="mole"></div>
            </section>
            <section class="zone">
                <div class="hole"></div>
                <div class="mole"></div>
            </section>
            <section class="zone">
                <div class="hole"></div>
                <div class="mole"></div>
            </section>
            <section class="zone">
                <div class="hole"></div>
                <div class="mole"></div>
            </section>
            <section class="zone">
                <div class="hole"></div>
                <div class="mole"></div>
            </section>

        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
